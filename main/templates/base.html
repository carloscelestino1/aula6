
<!-- Esse é o nosso arquivo html base. É importante criarmos essa estrutura para não precisarmos ficar repetindo codigo. -->
<!-- Tudo o que está aqui, será passado para outras paginas. Isso funciona de uma forma semelhante a importação de modulos no python. -->

{% load static %} <!-- carregar a pasta static -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- o link acima assegura que os arquivos do bootstrap estajam disponíveis -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- o link acima assegura que os arquivos do fontawesome estajam disponíveis -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"> Gerenciador </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Usuários</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login">Entrar</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout">Sair</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content %}

            <!-- Esse é o espaço que vai ser usado por outros aquivos html. Dentro de outros arquivos, trabalharemos entre blocos, e é nessa parte que a individualidade das paginas será carregada. -->

        {% endblock %}
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <!-- o script acima possibilita o uso do jquery -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- o script acima possibilita o uso dos nossos arquivos JS -->
</body>
<footer>
    <p>*****nome do projeto aqui*****</p>
</footer>
</html>
